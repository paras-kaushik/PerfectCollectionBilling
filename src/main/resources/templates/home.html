<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/homeheader :: homeheaderFragment"></head>
<body>

<div style="display: flex; flex-direction: row;">
    <div id="input-and-mapping-containing-div" class="container list-control-container split left">
        <input
                type="number"
                id="new-item-number"
                class="input-pair"
                name="itemNumber"
                placeholder="Enter Item Number"
                autofocus required
                style="height: 5 rem; margin: 1rem"
                onkeyup="additemNumberToListOnEnter(event)"/>
        <input
                type="number"
                id="new-item-price-input"
                class="input-pair"
                name="new-item-price-input"
                placeholder="Enter Item Price"
                required
                style="height: 5 rem; margin: 1rem"
                onkeyup="additemNumberToListOnEnter(event)"/>
        <input type="number" id="new-item-quantity-input" class="input-pair" name="new-item-quantity-input" placeholder="Enter Item Quantity" required style="height: 5 rem; margin: 1rem" onkeyup="additemNumberToListOnEnter(event)" />
        <input type="string" id="wild-input" class="wild" name="wild-input" style="height: 5 rem; margin: 1rem; color: white;" placeholder="Fill Phone Number /remark" />
        <div>
            <div>
                <h6>Item Number Meaning</h6>
            </div>
            <div id="map-list" class="wrapper"></div>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; height: 50px; margin: 5rem;">
            <button class="btn btn-success btn-xl" style="display: none" id="download">
                BILL
            </button>
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-50 mb-50 split right" style="padding: 2rem">
        <div class="row">
            <div class="col-md-12">
                <div class="card" id="invoice">
                    <div class="card-body">
                        <ul class="list list-unstyled mb-0 text-left">
                            <li style="font-size: 2.7rem; word-wrap: break-word; font-weight: bolder; text-decoration: underline;">
                                Perfect Collection (9899258797)
                            </li>
                            <li style="font-size: 2rem">
                                SC-190, Jaipuria Sunrise Plaza,Indirapuram, GIZB, UP
                            </li>
                        </ul>
                        <div class="list list-unstyled mb-0 text-left">
                            <h4 style="font-size: 1.5rem; font-weight: bold">
                                <p>Date: <input type="text" id="page-date"></p>
                            </h4>
                        </div>
                    </div>
                    <div class="table-responsive item-table" style="max-height: 300px; overflow: scroll;">
                        <table class="table table-lg">
                            <thead>
                            <tr>
                                <th>ITEM</th>
                                <th>PRICE</th>
                                <th>QUANTITY</th>
                                <th>TOTAL PRICE</th>
                            </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                    <div class="card-body">
                        <div class="d-md-flex flex-md-wrap" style="margin-right: 5rem">
                            <div class="pt-2 mb-3 wmin-md-400 ml-auto">
                                <div class="table-responsive">
                                    <table class="table">
                                        <tbody>
                                        <tr>
                                            <th class="text-left">Total Items:</th>
                                            <td id="page-total-items" style="margin-top: 0.2rem; margin-left: -5rem; position: absolute;">
                                                0
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="text-left">Total:</th>
                                            <td id="page-total-sum" class="text-right">0</td>
                                        </tr>
                                        <tr>
                                            <th id="meriDiscountValue" class="text-left">10% DISCOUNT:</th>
                                            <td id="page-total-discountMinus" class="text-right">
                                                0
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="text-left">Net Total:</th>
                                            <td class="text-right text-primary">
                                                <h5 id="paget-total-netTotal" style="font-size: xxx-large; font-weight: 900 !important; color: black;">
                                                    0
                                                </h5>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list list-unstyled mb-0 text-left" style="margin-left: 1rem; margin-top: -6rem">
                        <div style="display: flex; flex-direction: column; align-items: center;">
                            <div style="display: flex; flex-direction: row; margin-top: 2rem;">
                            </div>
                        </div>
                        <div style="display: flex;justify-content: center;">
                            <div style="margin-top: 5rem;border: solid;padding: 10px;">FIXED PRICE SHOP</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/pdf.js"></script>
</body>
</html>
